@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Products</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-products-form
          [form]="form"
          [isEdit]="form.value.id! > 0"
          [categories]="categoryService.categories$()"
          (callSaveMethod)="save($event)"
        />
      </div>
    </div>
    <div class="col-12">
      <app-products-list
        [productsList]="productService.products$()"
        (callEditMethod)="edit($event)"
        (callDeleteMethod)="delete($event)"
      />
    </div>
    @if(productService.products$().length) {
      <app-pagination
        [service]="productService"
        [customCall]="false"
      />
    }
  </div>
} @loading (minimum 1.5s) {
  <app-loader/>
}
